spring.application.name=alibaba-nacos-discovery-client-common
#server.port=9000




# \u5BF9\u5E94nacos\u754C\u9762\u7684 dataId \u6587\u4EF6\u540E\u7F00\u4E4B\u524D\u7684\u90E8\u5206 \u9ED8\u8BA4\u4E3A ${spring.application.name}
spring.cloud.nacos.config.prefix=${spring.application.name}
